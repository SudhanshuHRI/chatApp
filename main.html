<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App Template</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"
        type="text/javascript"></script>
    <script src="
        https://cdn.jsdelivr.net/npm/paho-mqtt@1.1.0/paho-mqtt.min.js
        "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.js"
        integrity="sha512-p8OrcnawEEpEiY7S96nMeaShY5AMcdRFYgnaR0ZmOgMSgL9pLNE4x5+MB0FTol7GeJGzEd9m4MAmmD8urOscvQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"
        integrity="sha512-Y5n0fbohPllOQ21fTwM/h9sQQ/1a1h5KhweGhu2zwD8lAoJnTgVa7NIrFa1bRDIMQHixtyuRV2ubIx+qWbGdDA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <div id="app" class="app container">

        <div class="d-flex justify-content-evenly row">
            <section id="main-right" class="main-right col-md-5 col-12 m-3">

                <div id="header-right" class="header-right">

                    <div id="header-img" class="profile header-img">
                        <img src="public/ava2.jpg" alt="">
                    </div>


                    <h4 class="name friend-name" id="userone">User 1</h4>


                </div>


                <div id="chat-area" class="chat-area">



                    <div id="friends-chat" class="friends-chat ms-2">

                        <div class="friends-chat-content">

                            <p class="friends-chat-balloon" id="msgrecieved1">Hi</p>

                        </div>
                    </div>



                    <div id="your-chat" class="your-chat">
                        <p class="your-chat-balloon" id="msgsend1">hello</p>

                    </div>



                </div>


                <div id="typing-area" class="typing-area">

                    <input id="type-area1" class="type-area" placeholder="Type something...">

                 

                    <button class="btn btn-primary" id="publish-button" onclick="startConnect()"> Send</button>
                </div>
            </section>
            <section id="main-right" class="main-right col-md-5 col-12 m-3">

                <div id="header-right" class="header-right">

                    <div id="header-img" class="profile header-img">
                        <img src="public/ava3.jpg" alt="">
                    </div>


                    <h4 class="name friend-name" id="usertwo">User 2</h4>


                </div>


                <div id="chat-area" class="chat-area">



                    <div id="friends-chat" class="friends-chat ms-2">

                        <div class="friends-chat-content">

                            <p class="friends-chat-balloon" id="msgrecieved2">Hi</p>

                        </div>
                    </div>


                    <div id="your-chat" class="your-chat">
                        <p class="your-chat-balloon" id="msgsend2">hello</p>




                    </div>


                    <div id="typing-area" class="typing-area">

                        <input id="type-area2" class="type-area" placeholder="Type something...">

                     

                        <button class="btn btn-primary" id="publish-button" onclick="startConnect2()"> Send</button>
                    </div>
            </section>

        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"
        integrity="sha512-Y5n0fbohPllOQ21fTwM/h9sQQ/1a1h5KhweGhu2zwD8lAoJnTgVa7NIrFa1bRDIMQHixtyuRV2ubIx+qWbGdDA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <script>userinfo();</script>

</body>

</html>
